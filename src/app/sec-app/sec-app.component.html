<div class="bg-image">
<form [formGroup]="monFormulaire"  class="form container mt-5">
  <div class="container" style="background-color: #ffff;">
  <div class="mb-3" style="padding-bottom: 20px;padding-top: 20px;">
    <label for="exampleInputnom1" class="form-label">Nom</label>
    <input formControlName="nom" name="nom" type="text" class="form-control" id="exampleInputnom1" placeholder="Nom"  required >
    <div  class="inv_form" *ngIf="monFormulaire.get('nom')?.invalid && (monFormulaire.get('nom')?.dirty||monFormulaire.get('nom')?.touched )"   >
      <span *ngIf="monFormulaire.get('nom')?.errors?.['required']">
        Entrer votre nom
      </span>
      <span *ngIf="monFormulaire.get('nom')?.errors?.['maxlength']" style="font-size: 50px;">
        maximum 20 caractéres 
      </span>
      <span *ngIf="monFormulaire.get('nom')?.errors?.['minlength']">Minimum 2  caractéres</span>
    </div>
  </div>
  
  <div class="mb-3" style="padding-bottom: 10px;">
    <label for="exampleInputprenom" class="form-label">Prénom</label>
    <input formControlName="prenom" name="prenom" type="text" class="form-control" id="exampleInputPassword1" placeholder="Prénom" required  >
    <div *ngIf="monFormulaire.get('prenom')?.invalid && (monFormulaire.get('prenom')?.dirty || monFormulaire.get('prenom')?.touched)" class="inv_form" >
      <span *ngIf="monFormulaire.get('prenom')?.errors?.['required']">
        Entrer votre prenom
      </span>
      <span *ngIf="monFormulaire.get('prenom')?.errors?.['maxlength']" >
        maximum 20 caractéres 
      </span>
      <span *ngIf="monFormulaire.get('prenom')?.errors?.['minlength']">
        Minimum 2  caractéres</span>
    </div>
  </div>
  <div class="mb-3" style="padding-bottom: 20px;">
    <label for="exampleInputemail1" class="form-label">Email</label>
    <input formControlName="email" name="email" type="email" class="form-control" id="exampleInputemail1" placeholder="email" required >
    <div *ngIf="monFormulaire.get('email')?.invalid && (monFormulaire.get('email')?.dirty ||monFormulaire.get('email')?.touched)" class="inv_form">
      <span *ngIf="monFormulaire.get('email')?.errors?.['required']">
        Entrer votre email
      </span>
      <span *ngIf="monFormulaire.get('email')?.errors?.['email']">
        email non validé
      </span>

    </div>
  </div>
  <div class="mb-3" style="padding-bottom: 20px;">
    <label for="exampleInpassword1" class="form-label">Mot de passe</label>
    <input formControlName="password" name="password" type="password" class="form-control" id="exampleInputpassword1" placeholder="mot de passe" required >
    <div *ngIf="monFormulaire.get('password')?.invalid && (monFormulaire.get('password')?.dirty || monFormulaire.get('password')?.touched)" class="inv_form">
      <span *ngIf="monFormulaire.get('password')?.errors?.['required']">
        Entrer votre email
      </span>
      <span *ngIf="monFormulaire.get('password')?.errors?.['minlength']">
         Minimum 6 caractéres
      </span>
      <span *ngIf="monFormulaire.get('password')?.errors?.['maxlength']">
        Minimum 20 caractéres
     </span>
    </div>
  </div>
  <div class="mb-3 form-check" style="padding-bottom: 20px;">
    <input type="checkbox" class="form-check-input" id="exampleCheck1">
    <label class="form-check-label" for="exampleCheck1">Check me out</label>
  </div>
  <button (click)="submitForm()"type="submit" class="btn btn-primary container mb-3" >Enregistrer</button>
  <button (click)="supprimerForm()" type="button" class="btn btn-primary container mb-5">Supprimer</button>
  <button (click)="gotologin()" type="button" class="btn btn-primary container mb-5">Retour</button>
  </div>
  </form>
</div>
